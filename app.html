    <title>Task List App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
      @layer components {
        .task-list {
          @apply flex gap-4;
        }
        .task-input {
          @apply w-full py-2.5 pe-10 shadow-sm sm:text-sm
          px-2 bg-[#f3f1f4] rounded-md;
        }
        .button-group {
          @apply flex gap-3;
        }
        .edit-button {
          @apply bg-green-400 grid w-12 place-content-center py-1 rounded-md cursor-pointer text-white;
        }
        .delete-button {
          @apply bg-red-400 grid w-12 place-content-center py-1 rounded-md cursor-pointer;
        }
      }
    </style>

          <div class="relative max-w-2xl mx-auto flex gap-3">
            <input
              type="text"
              id="task-input"
              placeholder="Add Task"
              class="w-full rounded-md border border-gray-300 py-2.5 pe-10 shadow-sm sm:text-sm px-2"
            />

            <span
              onclick="createTask()" class="grid w-20 place-content-center bg-[#8e4bea] rounded-md cursor-pointer "
            >
              <button type="button" id="add-task" class="text-gray-600 hover:text-gray-700">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"

                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  style="width: 110%; height: 100%"
                >
                  <line x1="12" y1="5" x2="12" y2="19"></line>
                  <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
              </button>
            </span>
          </div>
        </div>
